<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Clientes & Assinaturas</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonte Inter (Opcional, para ficar mais bonito) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Estilos Globais -->
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Scrollbar Personalizada */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }

        /* Estilos de Impress√£o */
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 20px; }
            .no-print { display: none !important; }
            
            /* Recibo */
            #receipt-area, #receipt-area * { visibility: visible; }
            #receipt-area { position: absolute; left: 0; top: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        }

        /* Anima√ß√µes */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
        
        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .animate-scaleIn { animation: scaleIn 0.2s ease-out; }
        
        @keyframes spin-slow { to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin-slow 3s linear infinite; }
    </style>

    <!-- React & Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Import Map para gerenciar vers√µes das bibliotecas via ESM -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0",
        "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom"
      }
    }
    </script>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Plus, Trash2, Users, DollarSign, Calendar, Save, FileText, Copy, Check, 
            Download, Link as LinkIcon, Settings, TrendingUp, Sparkles, Edit, X, 
            AlertTriangle, Search, Filter, ArrowUpDown, ArrowUp, ArrowDown, 
            PieChart as PieIcon, BarChart3, List, RefreshCw, MessageCircle, 
            CreditCard, Clock, AlertCircle, Lock, LogIn, LogOut, ShieldCheck, 
            UserPlus, Database, DownloadCloud, Printer, FileCheck, Package, History, ChevronRight 
        } from 'lucide-react';
        import { 
            LineChart, Line, BarChart, Bar, XAxis, YAxis, CartesianGrid, 
            Tooltip as RechartsTooltip, Legend, ResponsiveContainer, AreaChart, 
            Area, PieChart, Pie, Cell 
        } from 'recharts';

        // --- FIREBASE IMPORTS (Vers√£o Web Modular) ---
        import { initializeApp, getApps, getApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { 
            getAuth, onAuthStateChanged, signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, signOut, signInWithCustomToken 
        } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { 
            getFirestore, collection, addDoc, updateDoc, deleteDoc, 
            doc, onSnapshot, query, where, getDocs 
        } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // --- CONFIGURA√á√ÉO DO USU√ÅRIO ---
        const userProvidedConfig = {
            apiKey: "AIzaSyDffZeLH_VxYM8WpiCgN233tqFzyeyrBd4",
            authDomain: "gerenciadordeclientes-25c9a.firebaseapp.com",
            projectId: "gerenciadordeclientes-25c9a",
            storageBucket: "gerenciadordeclientes-25c9a.firebasestorage.app",
            messagingSenderId: "780160513842",
            appId: "1:780160513842:web:1c1b60cca7630ae040492b"
        };

        // --- FIREBASE SETUP ---
        const getFirebaseConfig = () => {
            try {
                const localConfig = localStorage.getItem('custom_firebase_config');
                if (localConfig) return JSON.parse(localConfig);
                return userProvidedConfig;
            } catch (e) {
                console.error("Erro config", e);
                return userProvidedConfig;
            }
        };

        const initFirebase = () => {
            const config = getFirebaseConfig();
            if (!config) return { app: null, auth: null, db: null };

            try {
                const app = getApps().length === 0 ? initializeApp(config) : getApp();
                return {
                    app,
                    auth: getAuth(app),
                    db: getFirestore(app)
                };
            } catch (e) {
                console.error("Erro Init Firebase", e);
                return { app: null, auth: null, db: null };
            }
        };

        const { auth, db } = initFirebase();
        const appId = 'client-manager-app'; 

        const getCollectionPath = (uid, collectionName = 'clients') => {
            return `users/${uid}/${collectionName}`;
        };

        const App = () => {
            // --- AUTH STATES ---
            const [user, setUser] = useState(null);
            const [authLoading, setAuthLoading] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [isRegistering, setIsRegistering] = useState(false);
            const [authError, setAuthError] = useState('');

            // --- UI STATES ---
            const [activeTab, setActiveTab] = useState('management');
            const [showConfig, setShowConfig] = useState(false);
            const [customConfig, setCustomConfig] = useState(userProvidedConfig);
            const [isEditingConfig, setIsEditingConfig] = useState(false);
            const [webAppUrl, setWebAppUrl] = useState(() => {
                try { return localStorage.getItem('sheet_webhook_url') || ''; } catch { return ''; }
            });
            const [isSyncing, setIsSyncing] = useState(false);
            const [syncStatus, setSyncStatus] = useState('');

            // --- DATA STATES ---
            const [clients, setClients] = useState([]);
            const [plans, setPlans] = useState([]);

            // --- FORM STATES ---
            const initialClientState = {
                name: '',
                whatsapp: '',
                service: '',
                planId: '',
                type: 'Mensal',
                value: '',
                paymentMethod: 'Pix',
                dueDay: '',
                date: new Date().toISOString().split('T')[0],
                status: 'Pendente',
                notes: '',
                history: []
            };

            const initialPlanState = {
                name: '',
                value: '',
                description: ''
            };

            const [newClient, setNewClient] = useState(initialClientState);
            const [newPlan, setNewPlan] = useState(initialPlanState);

            // --- FILTER & SORT STATES ---
            const [searchTerm, setSearchTerm] = useState('');
            const [filterType, setFilterType] = useState('Todos');
            const [filterStatus, setFilterStatus] = useState('Todos');
            const [sortConfig, setSortConfig] = useState({ key: null, direction: 'asc' });

            // --- MODAL STATES ---
            const [editingClient, setEditingClient] = useState(null);
            const [receiptClient, setReceiptClient] = useState(null);
            const [historyClient, setHistoryClient] = useState(null);
            const [deletingId, setDeletingId] = useState(null);
            const [showRenewalModal, setShowRenewalModal] = useState(false);
            const [pendingRenewals, setPendingRenewals] = useState([]);

            // --- EFFECTS ---
            useEffect(() => {
                const savedConfig = localStorage.getItem('custom_firebase_config');
                if (savedConfig) setCustomConfig(JSON.parse(savedConfig));
            }, []);

            useEffect(() => {
                if (!auth) { setAuthLoading(false); return; }
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    setUser(currentUser);
                    setAuthLoading(false);
                    if (currentUser) { setPassword(''); setAuthError(''); }
                });
                return () => unsubscribe();
            }, []);

            // Fetch Clients & Plans
            useEffect(() => {
                if (!user || !db) {
                    setClients([]);
                    setPlans([]);
                    return;
                }
                
                const clientsUnsub = onSnapshot(query(collection(db, getCollectionPath(user.uid, 'clients'))), (snapshot) => {
                    const clientsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setClients(clientsData);
                });

                const plansUnsub = onSnapshot(query(collection(db, getCollectionPath(user.uid, 'plans'))), (snapshot) => {
                    const plansData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setPlans(plansData);
                });

                return () => { clientsUnsub(); plansUnsub(); };
            }, [user]);

            useEffect(() => {
                try { localStorage.setItem('sheet_webhook_url', webAppUrl); } catch (e) {}
            }, [webAppUrl]);

            // --- HELPERS ---
            const formatCurrency = (val) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(Number(val) || 0);
            
            const isOverdue = (c) => {
                if (c.status === 'Pago' || c.status === 'Conclu√≠do') return false;
                const today = new Date(); today.setHours(0,0,0,0);
                if (!c.date) return false;
                const clientDate = new Date(c.date);
                return clientDate < today;
            };

            // --- AUTH HANDLERS ---
            const handleAuth = async (e) => {
                e.preventDefault();
                if (!auth) { setAuthError("Erro config Firebase."); return; }
                setAuthError('');
                setAuthLoading(true);
                try {
                    if (isRegistering) await createUserWithEmailAndPassword(auth, email, password);
                    else await signInWithEmailAndPassword(auth, email, password);
                } catch (err) { setAuthError("Erro de autentica√ß√£o."); } finally { setAuthLoading(false); }
            };
            const handleLogout = async () => { if (auth) await signOut(auth); setActiveTab('management'); };

            // --- PLAN HANDLERS ---
            const handleAddPlan = async (e) => {
                e.preventDefault();
                if (!newPlan.name || !newPlan.value || !user) return;
                setIsSyncing(true);
                try {
                    await addDoc(collection(db, getCollectionPath(user.uid, 'plans')), {
                        ...newPlan,
                        value: Number(newPlan.value)
                    });
                    setNewPlan(initialPlanState);
                } catch (e) { console.error(e); } finally { setIsSyncing(false); }
            };

            const handleDeletePlan = async (id) => {
                if(!confirm("Excluir este plano? Clientes vinculados manter√£o o valor antigo.")) return;
                try { await deleteDoc(doc(db, getCollectionPath(user.uid, 'plans'), id)); } catch(e) { console.error(e); }
            };

            // --- CLIENT HANDLERS ---
            const handleAddClient = async (e) => {
                e.preventDefault();
                if (!newClient.name || !newClient.value || !user) return;
                setIsSyncing(true);
                try {
                    const clientData = { ...newClient, value: Number(newClient.value) };
                    await addDoc(collection(db, getCollectionPath(user.uid, 'clients')), clientData);
                    setNewClient(initialClientState);
                } catch (error) { console.error(error); alert("Erro ao salvar."); } finally { setIsSyncing(false); }
            };

            const handleUpdateClient = async (e) => {
                e.preventDefault();
                if (!editingClient || !user) return;
                setIsSyncing(true);
                try {
                    const { id, ...data } = editingClient;
                    await updateDoc(doc(db, getCollectionPath(user.uid, 'clients'), id), { ...data, value: Number(data.value) });
                    setEditingClient(null);
                } catch (error) { console.error(error); } finally { setIsSyncing(false); }
            };

            const executeDelete = async () => {
                if (!deletingId || !user) return;
                setIsSyncing(true);
                try { await deleteDoc(doc(db, getCollectionPath(user.uid, 'clients'), deletingId)); setDeletingId(null); } catch (e) { console.error(e); } finally { setIsSyncing(false); }
            };

            // --- HISTORY HANDLER ---
            const handleConfirmPayment = async (client) => {
                if (!user || !confirm(`Confirmar pagamento de ${formatCurrency(client.value)} para ${client.name}?`)) return;
                
                const paymentRecord = {
                    date: new Date().toISOString(),
                    amount: client.value,
                    status: 'Pago',
                    method: client.paymentMethod,
                    refDate: client.date 
                };

                const updatedHistory = [...(client.history || []), paymentRecord];

                try {
                    await updateDoc(doc(db, getCollectionPath(user.uid, 'clients'), client.id), {
                        status: 'Pago',
                        history: updatedHistory
                    });
                    alert("Pagamento confirmado e adicionado ao hist√≥rico!");
                    if (historyClient && historyClient.id === client.id) {
                        setHistoryClient({ ...client, status: 'Pago', history: updatedHistory });
                    }
                } catch (e) {
                    console.error("Erro ao confirmar pagamento", e);
                }
            };

            // --- PRINT HANDLERS ---
            const handlePrintReport = () => {
                window.print();
            };

            const handlePrintReceipt = () => {
                const printContent = document.getElementById('receipt-area');
                if (printContent) {
                    const originalContents = document.body.innerHTML;
                    document.body.innerHTML = printContent.innerHTML;
                    window.print();
                    document.body.innerHTML = originalContents;
                    window.location.reload(); 
                }
            };

            // --- SYNC HANDLER ---
            const handleSyncFromSheets = async () => {
                if (!webAppUrl) { alert("Configure a URL do Web App primeiro."); return; }
                if (!user || !db) return;
                if (!confirm("Isso ir√° ler os dados da planilha. Continuar?")) return;

                setIsSyncing(true);
                try {
                    const response = await fetch(webAppUrl);
                    if (!response.ok) throw new Error('Falha ao conectar');
                    const sheetData = await response.json();
                    
                    const path = getCollectionPath(user.uid, 'clients');
                    const colRef = collection(db, path);
                    const snap = await getDocs(colRef);
                    const current = snap.docs.map(d => ({id: d.id, ...d.data()}));

                    for (const row of sheetData) {
                        const exists = current.find(c => c.name.toLowerCase() === row.name.toLowerCase() && c.date === row.date);
                        const payload = {
                            name: row.name, whatsapp: row.whatsapp||'', service: row.service||'', 
                            type: row.type||'Mensal', value: Number(row.value)||0, paymentMethod: row.paymentMethod||'',
                            dueDay: row.dueDay||'', date: row.date ? new Date(row.date).toISOString().split('T')[0] : '',
                            status: row.status||'Pendente', notes: row.notes||''
                        };
                        if(exists) await updateDoc(doc(db, path, exists.id), payload);
                        else await addDoc(colRef, payload);
                    }
                    alert("Sincroniza√ß√£o conclu√≠da!");
                } catch (e) { alert("Erro ao sincronizar: " + e.message); }
                finally { setIsSyncing(false); }
            };

            // --- RENEWAL LOGIC (RESTAURADO) ---
            const checkRenewals = () => {
                const today = new Date();
                const currentMonth = today.getMonth();
                const currentYear = today.getFullYear();
                const suggestions = [];
                const clientsByName = {};
                
                clients.forEach(client => {
                    if (!clientsByName[client.name] || new Date(client.date) > new Date(clientsByName[client.name].date)) {
                        clientsByName[client.name] = client;
                    }
                });

                Object.values(clientsByName).forEach(client => {
                    if (client.type === 'Mensal' && client.status !== 'Conclu√≠do') {
                        const clientDate = new Date(client.date);
                        if (clientDate.getMonth() !== currentMonth || clientDate.getFullYear() !== currentYear) {
                            let renewalDate = today;
                            if (client.dueDay) {
                                renewalDate = new Date(today.getFullYear(), today.getMonth(), parseInt(client.dueDay));
                            }
                            suggestions.push({
                                ...client,
                                newDate: renewalDate.toISOString().split('T')[0],
                                status: 'Pendente', 
                                originalId: client.id
                            });
                        }
                    }
                });
                setPendingRenewals(suggestions);
                setShowRenewalModal(true);
            };

            const executeRenewals = async () => {
                if (!user || !db) return;
                setIsSyncing(true);
                let count = 0;
                const path = getCollectionPath(user.uid, 'clients');

                for (const item of pendingRenewals) {
                    const newEntry = {
                        name: item.name,
                        whatsapp: item.whatsapp || '',
                        service: item.service || '',
                        type: 'Mensal',
                        value: Number(item.value),
                        paymentMethod: item.paymentMethod || '',
                        dueDay: item.dueDay || '',
                        date: item.newDate,
                        status: 'Pendente',
                        notes: item.notes || ''
                    };
                    try {
                        await addDoc(collection(db, path), newEntry);
                        count++;
                        if (webAppUrl) {
                            await fetch(webAppUrl, {
                                method: 'POST',
                                mode: 'no-cors',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(newEntry)
                            });
                        }
                    } catch (e) { console.error(e); }
                }
                setIsSyncing(false);
                setShowRenewalModal(false);
                alert(`${count} renovados!`);
            };

            // --- DOWNLOAD ---
            const downloadCSV = () => {
                const headers = ['Nome,Plano,Valor,Data,Status'];
                const rows = processedClients.map(c => 
                    `"${c.name}","${c.service}","${c.value}","${c.date}","${c.status}"`
                );
                const csvContent = "data:text/csv;charset=utf-8," + [headers, ...rows].join("\n");
                const link = document.createElement("a");
                link.setAttribute("href", encodeURI(csvContent));
                link.setAttribute("download", "assinantes.csv");
                document.body.appendChild(link); link.click(); document.body.removeChild(link);
            };

            // --- FILTERED DATA ---
            const processedClients = useMemo(() => {
                let result = clients.filter(c => {
                    const matchesSearch = c.name.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesType = filterType === 'Todos' || c.type === filterType;
                    const matchesStatus = filterStatus === 'Todos' || c.status === filterStatus;
                    return matchesSearch && matchesType && matchesStatus;
                });
                if (sortConfig.key) {
                    result.sort((a, b) => {
                        let valA = a[sortConfig.key] || '', valB = b[sortConfig.key] || '';
                        if (typeof valA === 'string') valA = valA.toLowerCase();
                        if (typeof valB === 'string') valB = valB.toLowerCase();
                        if (valA < valB) return sortConfig.direction === 'asc' ? -1 : 1;
                        if (valA > valB) return sortConfig.direction === 'asc' ? 1 : -1;
                        return 0;
                    });
                }
                return result;
            }, [clients, searchTerm, filterType, filterStatus, sortConfig]);

            // --- DASHBOARD DATA ---
            const chartData = useMemo(() => {
                const grouped = {};
                const sorted = [...clients].sort((a, b) => new Date(a.date) - new Date(b.date));
                sorted.forEach(c => {
                    const key = new Date(c.date).toLocaleDateString('pt-BR', { month: 'short', year: '2-digit' });
                    if (!grouped[key]) grouped[key] = { name: key, Mensal: 0, Fixo: 0, Total: 0 };
                    if (c.type === 'Mensal') grouped[key].Mensal += Number(c.value); else grouped[key].Fixo += Number(c.value);
                    grouped[key].Total += Number(c.value);
                });
                return Object.values(grouped);
            }, [clients]);

            const planDistribution = useMemo(() => {
                const dist = {};
                clients.filter(c => c.type === 'Mensal').forEach(c => {
                    const planName = plans.find(p => p.id === c.planId)?.name || c.service || 'Outros';
                    dist[planName] = (dist[planName] || 0) + 1;
                });
                return Object.keys(dist).map(name => ({ name, value: dist[name] }));
            }, [clients, plans]);

            const COLORS = ['#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'];

            // --- COMPONENTS ---
            const SortableHeader = ({ label, sortKey, align = 'left' }) => (
                <th className={`p-5 ${align === 'right' ? 'pr-6 text-right' : 'pl-6 text-left'} cursor-pointer hover:bg-slate-100 transition-colors group select-none`} onClick={() => {
                    let direction = 'asc';
                    if (sortConfig.key === sortKey && sortConfig.direction === 'asc') direction = 'desc';
                    setSortConfig({ key: sortKey, direction });
                }}>
                    <div className={`flex items-center gap-2 ${align === 'right' ? 'justify-end' : 'justify-start'}`}>
                        {label}
                        <span className="text-slate-400 group-hover:text-indigo-500">
                            {sortConfig.key === sortKey ? (sortConfig.direction === 'asc' ? <ArrowUp size={14} /> : <ArrowDown size={14} />) : <ArrowUpDown size={14} className="opacity-0 group-hover:opacity-100 transition-opacity" />}
                        </span>
                    </div>
                </th>
            );

            // Sub-componente do Formul√°rio
            const ClientForm = ({ data, setData, onSubmit, isEditing = false }) => (
                <form onSubmit={onSubmit} className="space-y-4">
                    <div><label className="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Nome do Cliente</label><input type="text" required className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none" value={data.name} onChange={(e) => setData({...data, name: e.target.value})} /></div>
                    
                    <div>
                        <label className="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Plano Contratado</label>
                        <select 
                            className="w-full p-3 bg-indigo-50 border border-indigo-200 text-indigo-900 rounded-xl outline-none cursor-pointer font-medium"
                            value={data.planId} 
                            onChange={(e) => {
                                const selectedPlan = plans.find(p => p.id === e.target.value);
                                setData({
                                    ...data, 
                                    planId: e.target.value,
                                    service: selectedPlan ? selectedPlan.name : '',
                                    value: selectedPlan ? selectedPlan.value : ''
                                });
                            }}
                        >
                            <option value="">Selecione um Plano...</option>
                            {plans.map(p => <option key={p.id} value={p.id}>{p.name} - {formatCurrency(p.value)}</option>)}
                            <option value="custom">Personalizado (Manual)</option>
                        </select>
                    </div>

                    {!data.planId || data.planId === 'custom' ? (
                        <div className="grid grid-cols-2 gap-4">
                            <div><label className="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Servi√ßo</label><input type="text" className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none" value={data.service} onChange={(e) => setData({...data, service: e.target.value})} /></div>
                            <div><label className="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Valor</label><input type="number" className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none" value={data.value} onChange={(e) => setData({...data, value: e.target.value})} /></div>
                        </div>
                    ) : (
                        <div className="bg-indigo-50 p-3 rounded-lg border border-indigo-100 text-sm text-indigo-800 flex justify-between items-center">
                            <span>Valor do Plano:</span>
                            <span className="font-bold text-lg">{formatCurrency(data.value)}</span>
                        </div>
                    )}

                    <div className="grid grid-cols-2 gap-4">
                        <div><label className="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Vencimento</label><input type="number" min="1" max="31" className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none" placeholder="Dia" value={data.dueDay} onChange={(e) => setData({...data, dueDay: e.target.value})} /></div>

                                                    <tr><SortableHeader label="Cliente" sortKey="name" /><SortableHeader label="Plano" sortKey="service" /><SortableHeader label="Mensalidade" sortKey="value" /><SortableHeader label="Status Atual" sortKey="status" /><th className="p-5 pr-6 text-right no-print">A√ß√µes</th></tr>
                                                </thead>
                                                <tbody className="divide-y divide-slate-100">
                                                    {processedClients.map((client) => {
                                                        const overdue = isOverdue(client);
                                                        return (
                                                            <tr key={client.id} className="hover:bg-indigo-50/40 transition-colors group">
                                                                <td className="p-5 pl-6"><div className="font-bold text-slate-700">{client.name}</div>{client.whatsapp && <div className="text-xs text-slate-400 mt-0.5 flex items-center gap-1 no-print"><MessageCircle size={10} className="text-green-500"/> {client.whatsapp}</div>}</td>
                                                                <td className="p-5 text-sm text-slate-600"><span className={`px-2 py-1 rounded-md text-xs font-medium ${client.planId && client.planId !== 'custom' ? 'bg-indigo-50 text-indigo-700' : 'bg-slate-100 text-slate-600'}`}>{client.service || 'Personalizado'}</span></td>
                                                                <td className="p-5 font-bold text-slate-700">{formatCurrency(client.value)}</td>
                                                                <td className="p-5"><span className={`px-2 py-1 rounded-md text-xs font-bold border flex w-fit items-center gap-1 ${client.status === 'Pago' ? 'bg-green-50 text-green-700 border-green-200' : client.status === 'Em atraso' ? 'bg-red-50 text-red-700 border-red-200' : 'bg-yellow-50 text-yellow-700 border-yellow-200'}`}>{client.status} {overdue && client.status === 'Pendente' && <AlertCircle size={12} className="text-red-500" />}</span>{client.dueDay && <div className="text-[10px] text-slate-400 mt-1 ml-1">Vence dia {client.dueDay}</div>}</td>
                                                                <td className="p-5 pr-6 text-right flex justify-end gap-2 no-print">
                                                                    <button onClick={() => setReceiptClient(client)} className="text-slate-300 hover:text-green-500 p-2 rounded-lg hover:bg-green-50 transition-all" title="Comprovante"><FileCheck size={18} /></button>
                                                                    <button onClick={() => setHistoryClient(client)} className="text-slate-400 hover:text-indigo-600 p-2 rounded-lg hover:bg-indigo-50 transition-all flex items-center gap-1 text-xs font-bold border border-transparent hover:border-indigo-100" title="Ver Hist√≥rico"><History size={16} /> Hist√≥rico</button>
                                                                    <button onClick={() => { const confirmMsg = client.status === 'Pago' ? 'Marcar como Pendente?' : 'Confirmar Pagamento?'; if(confirm(confirmMsg)) { const newStatus = client.status === 'Pago' ? 'Pendente' : 'Pago'; if(newStatus === 'Pago') handleConfirmPayment(client); else updateDoc(doc(db, getCollectionPath(user.uid, 'clients'), client.id), { status: newStatus }); } }} className={`p-2 rounded-lg transition-all ${client.status === 'Pago' ? 'text-green-500 bg-green-50' : 'text-slate-300 hover:text-green-500 hover:bg-green-50'}`} title="Alternar Pagamento"><Check size={18} /></button>
                                                                    <button onClick={() => setEditingClient(client)} className="text-slate-300 hover:text-indigo-500 p-2 rounded-lg hover:bg-indigo-50 transition-all"><Edit size={18} /></button>
                                                                    <button onClick={() => { if(confirm("Excluir cliente?")) { setDeletingId(client.id); executeDelete(); }}} className="text-slate-300 hover:text-red-500 p-2 rounded-lg hover:bg-red-50 transition-all"><Trash2 size={18} /></button>
                                                                </td>
                                                            </tr>
                                                        );
                                                    })}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* --- OVERVIEW TAB --- */}
                        {activeTab === 'overview' && (
                            <div className="space-y-8 animate-fadeIn no-print">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div className="bg-white p-6 rounded-2xl shadow-lg border border-slate-100"><div className="flex justify-between items-start mb-4"><div><p className="text-slate-500 text-xs font-bold uppercase tracking-wider">Receita Mensal Recorrente (MRR)</p><h3 className="text-3xl font-extrabold text-indigo-600 mt-1">{formatCurrency(clients.filter(c => c.type === 'Mensal').reduce((a, b) => a + Number(b.value), 0))}</h3></div><div className="bg-indigo-50 p-3 rounded-xl text-indigo-600"><TrendingUp size={24} /></div></div></div>
                                    <div className="bg-white p-6 rounded-2xl shadow-lg border border-slate-100"><div className="flex justify-between items-start mb-4"><div><p className="text-slate-500 text-xs font-bold uppercase tracking-wider">Atrasados (Risco)</p><h3 className="text-3xl font-extrabold text-red-500 mt-1">{formatCurrency(clients.filter(c => c.status === 'Em atraso').reduce((a, b) => a + Number(b.value), 0))}</h3></div><div className="bg-red-50 p-3 rounded-xl text-red-500"><AlertTriangle size={24} /></div></div></div>
                                    <div className="bg-white p-6 rounded-2xl shadow-lg border border-slate-100"><div className="flex justify-between items-start mb-4"><div><p className="text-slate-500 text-xs font-bold uppercase tracking-wider">Total de Assinantes</p><h3 className="text-3xl font-extrabold text-slate-800 mt-1">{clients.length}</h3></div><div className="bg-slate-100 p-3 rounded-xl text-slate-600"><Users size={24} /></div></div></div>
                                </div>
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                    <div className="bg-white p-6 rounded-2xl shadow-lg border border-slate-100">
                                        <h3 className="font-bold text-slate-800 mb-6">Distribui√ß√£o por Planos</h3>
                                        <div className="h-64 w-full">
                                            <ResponsiveContainer width="100%" height="100%">
                                                <PieChart>
                                                    <Pie data={planDistribution} cx="50%" cy="50%" innerRadius={60} outerRadius={80} fill="#8884d8" paddingAngle={5} dataKey="value">
                                                        {planDistribution.map((entry, index) => (<Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />))}
                                                    </Pie>
                                                    <RechartsTooltip />
                                                    <Legend />
                                                </PieChart>
                                            </ResponsiveContainer>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'script' && <AppsScriptView />}
                    </main>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
